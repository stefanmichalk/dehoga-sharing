<!-- Single Block -->
<div class="mb-8">
  <!-- Headline -->
  <div *ngIf="block.headline" class="text-accent text-2xl md:text-4xl font-bold mb-6 md:mb-8">
    {{block.headline}}
  </div>

  <!-- Block Content -->
  <div class="" [class.has-image]="block.image">
    
    <!-- Top Image -->
    <ng-container *ngIf="block.image && block.imagePosition === 'top'">
      <div class="mb-6 md:mb-8 w-full md:w-[450px] aspect-square mx-auto">
        <img [src]="getImageUrl(block.image)" 
             [alt]="block.imageDescription || ''" 
             class="w-full h-full rounded-lg object-cover">
      </div>
    </ng-container>

    <!-- Content with Left/Right Image -->
    <div class="flex flex-col md:flex-row gap-2 md:gap-16" 
         [class.md:flex-row-reverse]="block.imagePosition === 'right'">
      <ng-container *ngIf="block.image && (block.imagePosition === 'left' || block.imagePosition === 'right')">
        <div class="w-full md:w-[450px] aspect-square flex-shrink-0">
          <img [src]="getImageUrl(block.image)" 
               [alt]="block.imageDescription || ''" 
               class="w-full rounded-lg object-center">
        </div>
      </ng-container>

      <div class="prose prose-lg max-w-none">
        <markdown [data]="block.content"></markdown>
      </div>
    </div>

    <!-- Bottom Image -->
    <ng-container *ngIf="block.image && block.imagePosition === 'bottom'">
      <div class="mt-6 md:mt-8 w-full aspect-square mx-auto">
        <img [src]="getImageUrl(block.image)" 
             [alt]="block.imageDescription || ''" 
             class="w-full h-full rounded-lg">
      </div>
    </ng-container>
  </div>
</div>
