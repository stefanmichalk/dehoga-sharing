<div class="bg-transparent pt-24 sm:pt-32 sm:pb-24 xl:pb-32">
  <div class="relative">
    <!-- Image Container that floats above -->
    <div class="absolute left-1/2 -translate-x-1/2 md:left-12 md:translate-x-0 lg:left-24 -top-16 z-20 w-[280px] md:w-[360px] xl:w-[420px] block">
      <div class="w-full h-[400px] md:h-[700px] rounded-3xl shadow-2xl overflow-hidden bg-white">
        <img 
          *ngIf="allTestimonials[currentIndex]?.image"
          [src]="getImageUrl(allTestimonials[currentIndex].image)" 
          [alt]="allTestimonials[currentIndex]?.autor || 'Testimonial'"
          class="w-full h-full object-cover object-center"
        >
      </div>
    </div>

    <!-- Dark background with content -->
    <div class="bg-gray-900 py-28 mb-8 sm:mb-0 relative overflow-hidden">
      <div class="mx-auto max-w-7xl px-6 lg:px-8 relative">

      <!-- Slider Container -->
      <div class="relative overflow-x-auto hide-scrollbar touch-pan-x" #sliderContainer (scroll)="onScroll()">
        <div class="flex snap-x snap-mandatory w-full min-h-[400px] xl:min-h-[300px]">
          <ng-container *ngIf="!isLoading && !error && allTestimonials.length > 0">
            <div *ngFor="let item of allTestimonials; let i = index" 
                 class="flex-none w-full snap-start snap-always px-4">
              <div class="flex flex-col md:flex-row items-center md:items-start justify-center gap-x-16 gap-y-12 h-full">

                <!-- Content Section (pushed to the right on desktop) -->
                <div class="w-full md:ml-[420px] xl:ml-[500px] max-w-xl flex flex-col items-center md:items-start justify-center text-center md:text-left pt-72 md:pt-0">
                  <figure class="relative isolate">
                    <svg viewBox="0 0 162 128" fill="none" aria-hidden="true" class="absolute left-0 top-0 -z-10 h-32 stroke-white/20">
                      <path id="b56e9dab-6ccb-4d32-ad02-6b4bb5d9bbeb" d="M65.5697 118.507L65.8918 118.89C68.9503 116.314 71.367 113.253 73.1386 109.71C74.9162 106.155 75.8027 102.28 75.8027 98.0919C75.8027 94.237 75.16 90.6155 73.8708 87.2314C72.5851 83.8565 70.8137 80.9533 68.553 78.5292C66.4529 76.1079 63.9476 74.2482 61.0407 72.9536C58.2795 71.4949 55.276 70.767 52.0386 70.767C48.9935 70.767 46.4686 71.1668 44.4872 71.9924L44.4799 71.9955L44.4726 71.9988C42.7101 72.7999 41.1035 73.6831 39.6544 74.6492C38.2407 75.5916 36.8279 76.455 35.4159 77.2394L35.4047 77.2457L35.3938 77.2525C34.2318 77.9787 32.6713 78.3634 30.6736 78.3634C29.0405 78.3634 27.5131 77.2868 26.1274 74.8257C24.7483 72.2185 24.0519 69.2166 24.0519 65.8071C24.0519 60.0311 25.3782 54.4081 28.0373 48.9335C30.703 43.4454 34.3114 38.345 38.8667 33.6325C43.5812 28.761 49.0045 24.5159 55.1389 20.8979C60.1667 18.0071 65.4966 15.6179 71.1291 13.7305C73.8626 12.8145 75.8027 10.2968 75.8027 7.38572C75.8027 3.6497 72.6341 0.62247 68.8814 1.1527C61.1635 2.2432 53.7398 4.41426 46.6119 7.66522C37.5369 11.6459 29.5729 17.0612 22.7236 23.9105C16.0322 30.6019 10.618 38.4859 6.47981 47.558L6.47976 47.558L6.47682 47.5647C2.4901 56.6544 0.5 66.6148 0.5 77.4391C0.5 84.2996 1.61702 90.7679 3.85425 96.8404L3.8558 96.8445C6.08991 102.749 9.12394 108.02 12.959 112.654L12.959 112.654L12.9646 112.661C16.8027 117.138 21.2829 120.739 26.4034 123.459L26.4033 123.459L26.4144 123.465C31.5505 126.033 37.0873 127.316 43.0178 127.316C47.5035 127.316 51.6783 126.595 55.5376 125.148L55.5376 125.148L55.5477 125.144C59.5516 123.542 63.0052 121.456 65.9019 118.881L65.5697 118.507Z" />
                      <use href="#b56e9dab-6ccb-4d32-ad02-6b4bb5d9bbeb" x="86" />
                    </svg>
                    <blockquote class="text-xl font-semibold leading-8 text-white sm:text-2xl sm:leading-9 max-w-2xl mx-auto xl:mx-0">
                      <p>{{item.text}}</p>
                    </blockquote>
                    <figcaption class="mt-6 text-base">
                      <div class="font-semibold text-white">{{item.autor}}</div>
                      <div class="mt-1 text-gray-400">{{item.company}}</div>
                    </figcaption>
                  </figure>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Pagination Dots -->
      <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 flex space-x-4 p-3 z-10">
        <ng-container *ngIf="!isLoading && !error && allTestimonials.length > 0">
          <button
            *ngFor="let testimonial of allTestimonials; let i = index"
            (click)="goToTestimonial(i)"
            class="w-6 h-6 rounded-full transition-all duration-300 focus:outline-none hover:scale-110 border-2 relative after:absolute after:inset-0.5 after:rounded-full"
            [class.after:bg-[#E6007E]]="i === currentIndex"
            [class.border-[#E6007E]]="i === currentIndex"
            [class.after:bg-[#1D1E3C]]="i !== currentIndex"
            [class.border-[#1D1E3C]]="i !== currentIndex"
            [class.shadow-lg]="i === currentIndex"
            [attr.aria-label]="'Go to testimonial ' + (i + 1)"
          ></button>
        </ng-container>
      </div>
      
      <!-- Navigation Arrows -->
      <button 
        *ngIf="currentIndex > 0"
        (click)="goToTestimonial(currentIndex - 1)" 
        class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center rounded-full bg-[#1D1E3C]/80 hover:bg-[#1D1E3C] transition-colors z-10"
        aria-label="Previous testimonial">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button 
        *ngIf="currentIndex < allTestimonials.length - 1"
        (click)="goToTestimonial(currentIndex + 1)" 
        class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center rounded-full bg-[#1D1E3C]/80 hover:bg-[#1D1E3C] transition-colors z-10"
        aria-label="Next testimonial">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
</div>
