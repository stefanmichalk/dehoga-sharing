<!-- Modern Header -->
<header class="fixed top-0 inset-x-0 z-50">
  <!-- Simple Dark Background -->
  <div class="absolute inset-0 bg-primary"></div>

  <!-- Main Content -->
  <div class="relative mx-auto px-0 sm:px-12 lg:px-16 max-w-[1400px]">
    <div class="flex items-center justify-between h-20">
      <!-- Logos -->
      <div class="flex items-center gap-4 sm:gap-8 px-4 sm:px-0">
        <a [routerLink]="''">
          <img src="assets/images/damit-alle-gewinnen.png" 
               alt="Damit Alle Gewinnen Logo" 
               class="h-7 w-auto object-contain">
        </a>
        
        <!-- Simple Separator -->
        <div class="w-px h-8 bg-white/20"></div>
        
        <a routerLink="/">
          <img src="assets/images/dehoga-logo.png" 
               alt="DEHOGA Logo" 
               class="h-6 w-auto object-contain brightness-0 invert">
        </a>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="['/page', item.id]"
             [ngClass]="{
               'bg-none text-white border-0 border-b-4 border-accent': isActive('/page/' + item.id),
               'text-white/90': !isActive('/page/' + item.id)
             }"
             class="px-3.5 py-1 text-[16px] font-medium rounded-0">
            {{ item.title }}
          </a>
        </ng-container>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="menu-button md:hidden p-2 mr-2 -mt-1" 
              [class.open]="mobileMenuOpen"
              (click)="toggleMobileMenu()">
        <div class="relative w-6 h-6">
          <!-- Menu Icon (Hamburger) -->
          <svg xmlns="http://www.w3.org/2000/svg" 
               [class.opacity-0]="mobileMenuOpen"
               [class.rotate-90]="mobileMenuOpen"
               class="absolute inset-0 w-6 h-6 text-white transition-all duration-300" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          
          <!-- Close Icon (X) -->
          <svg xmlns="http://www.w3.org/2000/svg" 
               [class.opacity-100]="mobileMenuOpen"
               [class.rotate-0]="mobileMenuOpen"
               class="absolute inset-0 w-6 h-6 text-white opacity-0 -rotate-90 transition-all duration-300" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu md:hidden"
       [class.open]="mobileMenuOpen">
    <div class="bg-primary">
      <div class="px-8 sm:px-12 py-4 space-y-2">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="['/page', item.id]"
             (click)="toggleMobileMenu()"
             [ngClass]="{
               'border-b-2 border-accent text-white': isActive('/page/' + item.id),
               'text-white/90 hover:text-white': !isActive('/page/' + item.id)
             }"
             class="block px-3.5 py-1 text-[16px] font-medium">
            {{ item.title }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</header>

<!-- Spacer -->
<div class="h-20"></div>
