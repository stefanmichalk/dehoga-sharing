<!-- Modern Header -->
<header class="fixed top-0 inset-x-0 z-50">
  <!-- Simple Dark Background -->
  <div class="absolute inset-0 bg-primary"></div>

  <!-- Main Content -->
  <div class="relative mx-auto px-8 sm:px-12 lg:px-16 max-w-[1400px]">
    <div class="flex items-center justify-between h-20">
      <!-- Logos -->
      <div class="flex items-center gap-8">
        <a [routerLink]="''">
          <img src="assets/images/damit-alle-gewinnen.png" 
               alt="Damit Alle Gewinnen Logo" 
               class="h-7 w-auto">
        </a>
        
        <!-- Simple Separator -->
        <div class="w-px h-8 bg-white/20"></div>
        
        <a routerLink="/">
          <img src="assets/images/dehoga-logo.png" 
               alt="DEHOGA Logo" 
               class="h-6 w-auto brightness-0 invert">
        </a>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="['/page', item.id]"
             [ngClass]="{
               'bg-none border-4 text-white border-0 border-b-4 border-accent': isActive('/page/' + item.id),
               'text-white/90': !isActive('/page/' + item.id)
             }"
             class="px-3.5 py-1 text-[16px] font-medium rounded-0">
            {{ item.title }}
          </a>
        </ng-container>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2" (click)="toggleMobileMenu()">
        <div class="w-6 h-5 flex flex-col justify-between">
          <div class="w-full h-0.5 bg-white" [class.rotate-45]="mobileMenuOpen" [class.translate-y-2]="mobileMenuOpen"></div>
          <div class="w-full h-0.5 bg-white" [class.opacity-0]="mobileMenuOpen"></div>
          <div class="w-full h-0.5 bg-white" [class.-rotate-45]="mobileMenuOpen" [class.-translate-y-2]="mobileMenuOpen"></div>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden relative">
    <div class="bg-primary">
      <div class="px-8 sm:px-12 py-4 space-y-2">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="['/page', item.id]"
             [ngClass]="{
               'bg-none border-4 text-white border-0 border-b-4 border-accent': isActive('/page/' + item.id),
               'text-white/90': !isActive('/page/' + item.id)
             }"
             class="block px-3.5 py-1 text-[16px] font-medium rounded-0">
            {{ item.title }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</header>

<!-- Spacer -->
<div class="h-20"></div>
