<header class="bg-primary text-white shadow-lg">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-4">
        <a routerLink="/" class="flex items-center space-x-3">
          <img src="assets/dehoga-logo.svg" alt="DEHOGA Logo" class="h-10">
          <span class="text-xl font-semibold">DEHOGA Sharing</span>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" 
           routerLinkActive="text-accent"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-white/80 hover:text-accent transition-colors duration-200">
          Übersicht
        </a>
        <a href="https://www.dehoga-bundesverband.de" 
           target="_blank"
           class="text-white/80 hover:text-accent transition-colors duration-200">
          DEHOGA Website
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-lg text-white/80 hover:text-accent hover:bg-primary-light focus:outline-none"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4 pb-4 border-t border-primary-light">
      <nav class="flex flex-col space-y-4 mt-4">
        <a routerLink="/" 
           routerLinkActive="text-accent"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-white/80 hover:text-accent transition-colors duration-200">
          Übersicht
        </a>
        <a href="https://www.dehoga-bundesverband.de" 
           target="_blank"
           class="text-white/80 hover:text-accent transition-colors duration-200">
          DEHOGA Website
        </a>
      </nav>
    </div>
  </div>
</header>
