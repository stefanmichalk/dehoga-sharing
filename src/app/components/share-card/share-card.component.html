<div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-sm mx-auto transition-all duration-300 hover:shadow-xl hover:-translate-y-1 group">
  <!-- Image with gradient overlay -->
  <div class="relative aspect-[4/3] overflow-hidden">
    <img *ngIf="card.image" 
         [src]="mediacardService.getImageUrl(card.image)" 
         [alt]="card.title" 
         class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
    
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/0 via-black/0 to-black/60"></div>
    
    <!-- Title on image -->
    <h2 class="absolute bottom-0 left-0 right-0 p-6 text-xl font-semibold text-white">
      {{ card.title }}
    </h2>
  </div>

  <!-- Content Container -->
  <div class="p-6">
    <!-- Description -->
    <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 mb-6">{{ card.description }}</p>
    
    <!-- Footer -->
    <div class="flex items-center justify-between">
      <!-- Share Button -->
      <button (click)="toggleShare($event)"
              class="inline-flex items-center text-gray-500 hover:text-accent transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-5 w-5 mr-2" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
        </svg>
        <span class="text-sm">Teilen</span>
      </button>

       <!-- Download Button -->
       <button (click)="downloadImage()"
       class="inline-flex items-center text-gray-500 hover:text-accent transition-colors">
 <svg xmlns="http://www.w3.org/2000/svg" 
      class="h-5 w-5 mr-2" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor">
   <path stroke-linecap="round" 
         stroke-linejoin="round" 
         stroke-width="2" 
         d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
 </svg>
 <span class="text-sm">Herunterladen</span>
</button>

      <!-- Learn More Link -->
      <a [routerLink]="['/share', card.id]" 
         class="inline-flex items-center text-accent hover:text-accent/80 transition-colors group/link">
        <span class="mr-2">Mehr erfahren</span>
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-4 w-4 transition-transform group-hover/link:translate-x-1" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>
</div>

<!-- Share Modal -->
<app-share-modal *ngIf="card"
                 [show]="showShareModal"
                 (showChange)="showShareModal = $event"
                 [title]="card.title"
                 [cardId]="card.id">
</app-share-modal>
