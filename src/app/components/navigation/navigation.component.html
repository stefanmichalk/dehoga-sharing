<nav class="fixed top-0 inset-x-0 z-50 backdrop-blur-md bg-white/80 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex h-16">
      <!-- Desktop Navigation -->
      <div class="flex space-x-8">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="item.path" 
             [class.text-accent]="isActive(item.path)"
             class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-700 
                    hover:text-accent relative group transition-colors duration-200">
            <!-- Hover Effect Line -->
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-accent transform scale-x-0 
                       group-hover:scale-x-100 transition-transform duration-300 origin-left"
                  [class.scale-x-100]="isActive(item.path)"></span>
            {{ item.label }}
          </a>
        </ng-container>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden ml-auto">
        <button type="button" 
                (click)="mobileMenuOpen = !mobileMenuOpen"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 
                       hover:text-accent hover:bg-accent/10 transition-colors">
          <svg class="h-6 w-6" 
               [class.hidden]="mobileMenuOpen" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="h-6 w-6" 
               [class.hidden]="!mobileMenuOpen" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden bg-white/95 backdrop-blur-md" 
       [class.hidden]="!mobileMenuOpen"
       [class.animate-fade-in-down]="mobileMenuOpen">
    <div class="pt-2 pb-3 space-y-1">
      <ng-container *ngFor="let item of menuItems">
        <a [routerLink]="item.path"
           [class.text-accent]="isActive(item.path)"
           [class.bg-accent]="isActive(item.path)"
           class="block pl-3 pr-4 py-2 text-base font-medium text-gray-700 
                  hover:text-accent hover:bg-accent/5 transition-colors"
           (click)="mobileMenuOpen = false">
          {{ item.label }}
        </a>
      </ng-container>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding under fixed navbar -->
<div class="h-16"></div>
