<ng-container *ngIf="page">
    <!-- Centered Container -->
    <div class="max-w-4xl mx-auto px-4">
      <!-- Hero Banner mit Title -->
      <div class="relative aspect-[21/9] w-full overflow-hidden rounded-2xl my-8 shadow-2xl" *ngIf="page.banner">
        <!-- Banner Image -->
        <img [src]="page.banner" 
             [alt]="page.title" 
             class="absolute inset-0 w-full h-full object-cover">
        
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
        
        <!-- Title Container -->
        <div class="absolute inset-x-0 bottom-0 p-8">
          <!-- Modern Title Box -->
          <div class="relative">
            <!-- Decorative Line -->
            <div class="absolute -left-4 top-1/2 -translate-y-1/2 w-2 h-12 bg-accent rounded-full"></div>
            
            <!-- Title Content -->
            <div class="pl-4">
              <!-- Optional Subtitle -->
              
              <!-- Main Title -->
              <h1 class="text-2xl sm:text-5xl font-bold text-white tracking-tight leading-tight">
                {{ page.title }}
              </h1>
            </div>
            
            <!-- Decorative Elements -->
            <div class="absolute -right-2 top-1/2 -translate-y-1/2 flex gap-2">
              <div class="w-1 h-8 bg-accent/30 rounded-full"></div>
              <div class="w-1 h-12 bg-accent/60 rounded-full"></div>
              <div class="w-1 h-6 bg-accent/40 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Content -->
      <div class="prose prose-lg max-w-none">
        <markdown class="markdown-custom" [data]="page.content"></markdown>
      </div>
    </div>
  </ng-container>
