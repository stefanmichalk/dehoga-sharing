<!-- Main Content -->
<div class="container mx-auto px-4 py-12">
  <!-- Header Section -->
  <div class="relative text-center mb-12">
    <!-- Decorative background element -->
    <div class="absolute inset-0 -skew-y-3 bg-gradient-to-r from-accent/5 to-primary/5 rounded-3xl -z-10"></div>
    
    <div class="py-8">
      <!-- Icon -->
      <div class="mb-4">
        <i class="fas fa-share-alt text-4xl text-accent-light mb-4"></i>
      </div>
      
      <!-- Title with enhanced styling -->
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4 bg-gradient-to-r from-accent-light to-primary-dark bg-clip-text text-transparent">
        Social Media Hub
      </h1>
      
      <!-- Description with enhanced styling -->
      <p class="text-gray-600 max-w-2xl mx-auto text-lg">
        Hier können Sie unsere Beiträge ganz einfach über Ihre sozialen Netzwerke teilen.
      </p>
    </div>
  </div>
  <!-- Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
    <app-share-card
      *ngFor="let card of mediaCards"
      [card]="card">
    </app-share-card>
  </div>
</div>
